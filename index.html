<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Jimmy's Diner</title>
        <!--Google font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet">
        <!--CSS-->
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div id='header'>
            <h1>Jimmy's Diner</h1>
            <p>Best burgers and pizzas in town.</p>
        </div>
        <div id="menu-items">
        </div>
        <div id="your-order">
            <h2>Your Order</h2>
            <div id="your-order-summary">
                <div class="order-item">
                    <div>
                        <span class="item-name">Burger</span>
                        <button class="remove-item-btn">remove</button>
                    </div>
                    <span class="item-price">$10</span>
                </div>
                <div class="order-item">
                    <div>
                        <span class="item-name">Pizza</span>
                        <button class="remove-item-btn">remove</button>
                    </div>
                    <span class="item-price">$12</span>
                </div>
            </div>
            <div id="checkout">
                <span>Total price:</span>
                <span id="total-price">$21</span>
            </div>
            <button id="checkout-btn">Checkout</button>
        </div>
	<script src="index.js" type="module"></script>
    </body>
</html>
