<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Jimmy's Diner</title>
        <!--Google font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet">
        <!--CSS-->
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <main>
            <div id='header'>
                <h1>Jimmy's Diner</h1>
                <p>Best burgers and pizzas in town.</p>
            </div>
            <div id="menu-items">

            </div>
            <div id="your-order">
                <h2>Your Order</h2>
                <div id="your-order-summary">

                </div>
                <div id="checkout">

                </div>
                <button id="checkout-btn">Checkout</button>
            </div>
            <div id="your-card-info">
                <form id="your-card-form">
                    <h2>Enter your card details</h2>
                    <input id="your-card-name" type="text" placeholder="Your Name" required>
                    <input id="your-card-number" type="text" placeholder="Your Number" required>
                    <input id="your-card-cvv" type="text" placeholder="Your CVV" required>
                    <button id="your-card-submit" type="submit">Pay</button>
                </form>
            </div>
        </main>
	<script src="index.js" type="module"></script>
    </body>
</html>
